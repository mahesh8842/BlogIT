{% extends "base.html" %}

{% block start %}


<section>
    <hr>
    <div class="container">
        
        <div class="row text-center">
            <div class="col-xl-10 mx-auto"><img class="img-fluid mb-5"
                    src="/media/{{blog_obj.cover_image}}"
                    alt="" style="border-radius: 5px;"></div>
                   
        </div>
       
        <div class="row">
            <div class="col-xl-8 col-lg-10 mx-auto">
                <div class="text-content">
                    <div class="text-content text-center" ><h1>{{blog_obj.title}}</h1></div> 
                    <div class="text-content text-center"> <p><b>By :</b> {{blog_obj.User}}</p></div>
                    <hr>
                    {{blog_obj.content|safe}}
                </div>
            </div>
        </div>
        <hr>
        <div class="text-center">
            {% if request.user.is_authenticated and request.user == blog_obj.User %}
        <li class="nav-item mt-3 mt-lg-0 ml-lg-3 d-lg-none d-xl-inline-block">
          <a class="btn btn-info" href="{% url 'blog_update' blog_obj.slug %}"> Update Blog</a>
        </li>
        <li class="nav-item mt-3 mt-lg-0 ml-lg-3 d-lg-none d-xl-inline-block">
          <a class="btn btn-danger" href="{% url 'blog_delete' blog_obj.id %}">Delete Blog</a>
        </li>
        <li class="nav-item mt-3 mt-lg-0 ml-lg-3 d-lg-none d-xl-inline-block">
          <a class="btn btn-warning" href="{% url 'home' %}">Home</a>
        </li>

        {% else %}
        <li class="nav-item mt-3 mt-lg-0 ml-lg-3 d-lg-none d-xl-inline-block">
            <a class="btn btn-danger" href="{% url 'home' %}">Home</a>
          </li>
        {% endif %}
        <hr>
        </div>
    </div>
</section>



{% endblock %}
